<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Belajar Overlay</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: 'Courier New', monospace;
      color: white;
      overflow: hidden;
    }

    .normal-content {
      padding: 2rem;
      text-align: center;
      z-index: 1;
    }

    /* Glitch animation */
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(-1px, -1px); }
      60% { transform: translate(1px, 1px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(0); }
    }

    .overlay-jef {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #000 60%, #111);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      animation: glitch 0.8s infinite;
      text-align: center;
      color: #0f0;
    }

    .overlay-jef h1 {
      font-size: 4rem;
      color: #0f0;
      text-shadow: 0 0 10px red, 0 0 20px lime;
    }

    .overlay-jef p {
      margin-top: 1rem;
      font-size: 1.5rem;
      opacity: 0.8;
      color: #ccc;
    }

    .scanline {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 0, 0.05),
        rgba(0, 255, 0, 0.05) 2px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="normal-content">
    <h2>Halaman Normal</h2>
    <p>Ini akan tertutupi oleh overlay JEF.</p>
  </div>

  <div class="overlay-jef">
    <h1>HACKED BY JEF</h1>
    <p>Cyber Control Override Active</p>
    <div class="scanline"></div>
  </div>
</body>
</html>
